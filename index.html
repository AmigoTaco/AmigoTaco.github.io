<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
 <button onclick="start()" id="bstart">Click</button> 
 <input style="display:none" type="text" id="user"> 
 <input style="display:none" type="text" id="password">
<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>

<script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
<script>
  function start (){
   document.getElementById("bstart").style.display = "none";
    var api = prompt("API", "1");
    var auth = prompt("AUTH", "2");
    var db = prompt("DB", "3");
    var strg = prompt("STORAGE", "4");
    // Initialize Firebase
    var config = {
      apiKey: api,
      authDomain: auth,
      databaseURL: db,
      storageBucket: strg,
    };
    firebase.initializeApp(config);
    
    document.getElementById("user").style.display = "block";
    document.getElementById("password").style.display = "block";
    
  }
  
  function login (){
   var email = document.getElementById('email').value;
   var password = document.getElementById('password').value;
   if (email.length < 4) {
    alert('Please enter an email address.');
          return;
   }
   if (password.length < 4) {
          alert('Please enter a password.');
          return;
   }
   firebase.auth().signInWithEmailAndPassword(email, password).catch(function(error) {
          // Handle Errors here.
          var errorCode = error.code;
          var errorMessage = error.message;
          // [START_EXCLUDE]
          if (errorCode === 'auth/wrong-password') {
            alert('Wrong password.');
          } else {
            alert(errorMessage);
          }
		console.log(error);
  alert(firebase.auth().currentUser);
  }
  }
</script>
</html>
