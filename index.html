<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
</head>
<body>
 <button onclick="start()" id = "start">Click</button> 
 
<h1>This is a Heading</h1>
<p>This is a paragraph.</p>

</body>

<script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
<script>
  function start (){
    var api = prompt("API", "1");
    var auth = prompt("AUTH", "2");
    var db = prompt("DB", "3");
    var strg = prompt("STORAGE", "4");
    // Initialize Firebase
    var config = {
      apiKey: api,
      authDomain: auth,
      databaseURL: db,
      storageBucket: strg,
    };
    firebase.initializeApp(config);
    
  }
  document.getElementById("start").display=none;
</script>
</html>
